<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <form [formGroup]="searchFormGroup" class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search" formControlName="keyword" (keyup)="handleSearchForm()">
          <button class="btn btn-primary" type="button" (click)="handleSearchForm()">Search</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<div class="row">
  <div class="col-2 bg-light">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let category of categories">{{ category }}</li>
    </ul>
  </div>
  
  <div class="col">
    <div class="container">
      <div class="card m-5 mx-auto">
        <div class="card-header">Products of [category]</div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.category }}</td>
                <td>
                  <img src="{{ product.images[0] }}" alt="{{ product.title }}'s image" width="50" height="50">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
